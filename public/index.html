<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Your friendly neighborhood Full-Stack Developer"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Nidhish Vyas</title>

    <!-- Favicon -->
    <script>
      function updateFavicon() {
        const darkMode = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const favicon =
          document.querySelector("link[rel='icon']") ||
          document.createElement("link");
        favicon.rel = "icon";
        favicon.href = darkMode
          ? "%PUBLIC_URL%/assets/favicon-light/favicon.ico"
          : "%PUBLIC_URL%/assets/favicon-dark/favicon.ico";

        document.head.appendChild(favicon);
      }

      updateFavicon();
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", updateFavicon);
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&family=Quicksand:wght@400;500;600&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&family=Quicksand:wght@400;500;600&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      />
    </noscript>
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/font.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
